spring.application.name=eBookStore-Thymeleaf

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ebookstore
spring.datasource.username=meomeo
spring.datasource.password=meomeomeo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true

# Package scanning
spring.jpa.properties.hibernate.packagesToScan=com.vn.ebookstore.model
