<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/index_style.css}">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .register-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-register {
            background-color: #0d6efd;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
            
            <!-- Thông báo lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <!-- Thông báo thành công -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            
            <form action="/register" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Họ</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="mb-3">
                    <label for="birthDate" class="form-label">Ngày sinh</label>
                    <input type="text" class="form-control" id="birthDate" name="birthOfDate" placeholder="dd/mm/yyyy" required>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="mb-3">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                </div>

                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control mb-2" name="addressLine1" placeholder="Địa chỉ dòng 1">
                    <input type="text" class="form-control mb-2" name="addressLine2" placeholder="Địa chỉ dòng 2">
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" name="country" placeholder="Quốc gia">
                        </div>
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" name="city" placeholder="Thành phố">
                        </div>
                    </div>
                    <input type="text" class="form-control mb-2" name="postalCode" placeholder="Mã bưu chính">
                    <input type="text" class="form-control" name="landmark" placeholder="Địa điểm đánh dấu">
                </div>

                <button type="submit" class="btn btn-register">Đăng ký</button>

                <div class="text-center mt-3">
                    <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Xử lý preview ảnh
            const avatarInput = document.getElementById('avatar');
            avatarInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Tạo preview nếu chưa có
                        let preview = document.getElementById('avatar-preview');
                        if (!preview) {
                            preview = document.createElement('img');
                            preview.id = 'avatar-preview';
                            preview.style.maxWidth = '200px';
                            preview.style.marginTop = '10px';
                            avatarInput.parentNode.appendChild(preview);
                        }
                        preview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Xử lý định dạng ngày sinh
            const birthDateInput = document.getElementById('birthDate');
            birthDateInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 8) value = value.substr(0, 8);
                
                if (value.length >= 2) {
                    const day = value.substr(0, 2);
                    if (value.length >= 4) {
                        const month = value.substr(2, 2);
                        if (value.length >= 8) {
                            const year = value.substr(4, 4);
                            value = `${day}/${month}/${year}`;
                        } else {
                            value = `${day}/${month}${value.substr(4)}`;
                        }
                    } else {
                        value = `${day}${value.substr(2)}`;
                    }
                }
                
                e.target.value = value;
            });

            // Kiểm tra form trước khi submit
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Kiểm tra mật khẩu trùng khớp
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (password !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp!');
                    return;
                }

                // Kiểm tra định dạng ngày sinh
                const birthDate = birthDateInput.value;
                const dateRegex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
                if (!dateRegex.test(birthDate)) {
                    alert('Vui lòng nhập ngày sinh theo định dạng dd/mm/yyyy');
                    return;
                }

                // Kiểm tra email
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Email không hợp lệ!');
                    return;
                }

                // Nếu mọi thứ ok, submit form
                this.submit();
            });
        });
    </script>
</body>

</html>
