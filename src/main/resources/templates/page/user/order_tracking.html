<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Include phần head từ frame.html -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/index_style.css}">
</head>

<body>
    <th:block th:replace="~{index :: header}"></th:block>

    <div class="container mt-5">
        <h2 class="mb-4">Theo Dõi Đơn Hàng</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nhập mã đơn hàng" aria-label="Order ID"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Tìm kiếm</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Sản phẩm A</td>
                    <td>2</td>
                    <td>300.000 VNĐ</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Sản phẩm B</td>
                    <td>1</td>
                    <td>150.000 VNĐ</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>

    <th:block th:replace="~{index :: footer}"></th:block>
    <!-- Include các script từ frame.html -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
