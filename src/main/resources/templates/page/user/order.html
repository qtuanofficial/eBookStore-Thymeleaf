<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/index_style.css}">
</head>
<body>
    <th:block th:replace="~{index :: header}"></th:block>

    <div class="container py-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="~{fragments/user_sidebar :: sidebar('orders')}"></div>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                <h2 class="mb-4">Đơn hàng của tôi</h2>

                <!-- Danh sách đơn hàng -->
                <div class="card mb-3" th:each="order : ${orders}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Đơn hàng #[[${order.id}]]</span>
                        <span class="badge" th:classappend="${
                            order.status == 'PENDING' ? 'bg-warning' :
                            order.status == 'CONFIRMED' ? 'bg-info' :
                            order.status == 'SHIPPING' ? 'bg-primary' :
                            order.status == 'DELIVERED' ? 'bg-success' :
                            order.status == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'
                        }" th:text="${order.status}">Status</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th>Số lượng</th>
                                        <th class="text-end">Giá</th>
                                        <th class="text-end">Tổng</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.orderItems}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.book.cover}" alt="Book Cover" 
                                                     style="width: 50px; height: 70px; object-fit: cover;" 
                                                     class="me-3">
                                                <div>
                                                    <h6 class="mb-0" th:text="${item.book.title}"></h6>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${item.quantity}"></td>
                                        <td class="text-end" th:text="${item.price} + ' VNĐ'"></td>
                                        <td class="text-end" th:text="${item.price * item.quantity} + ' VNĐ'"></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                                        <td class="text-end fw-bold" th:text="${order.total} + ' VNĐ'"></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        
                        <!-- Thông tin giao hàng -->
                        <div class="mt-3">
                            <p><strong>Địa chỉ giao hàng:</strong> 
                                <span th:text="${order.shippingAddress.addressLine + ', ' + 
                                               order.shippingAddress.ward + ', ' + 
                                               order.shippingAddress.district + ', ' + 
                                               order.shippingAddress.city}"></span>
                            </p>
                            <p><strong>Phương thức thanh toán:</strong> 
                                <span th:text="${order.paymentMethod}"></span>
                            </p>
                            <p><strong>Ngày đặt hàng:</strong> 
                                <span th:text="${#dates.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </p>
                        </div>

                        <!-- Nút hủy đơn hàng -->
                        <div class="mt-3" th:if="${order.status == 'PENDING'}">
                            <button class="btn btn-outline-danger" 
                                    th:onclick="'cancelOrder(' + ${order.id} + ')'">
                                Hủy đơn hàng
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Thông báo không có đơn hàng -->
                <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
                    <p>Bạn chưa có đơn hàng nào</p>
                    <a th:href="@{/user/products}" class="btn btn-primary">Tiếp tục mua sắm</a>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{index :: footer}"></th:block>

    <script>
        function cancelOrder(orderId) {
            if (confirm('Bạn có chắc chắn muốn hủy đơn hàng này?')) {
                fetch(`/user/order/${orderId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Không thể hủy đơn hàng này');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Đã xảy ra lỗi khi hủy đơn hàng');
                });
            }
        }
    </script>
</body>
</html>
