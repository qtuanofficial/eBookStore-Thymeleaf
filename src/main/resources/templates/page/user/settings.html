<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cài đặt tài khoản - Hanoi Aptech Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/index_style.css}">
</head>

<body>
    <!-- Header -->
    <div th:replace="index :: header"></div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a th:href="@{/user/profile}" class="list-group-item list-group-item-action">Thông tin cá nhân</a>
                    <a th:href="@{/user/settings}" class="list-group-item list-group-item-action active">Cài đặt</a>
                    <a th:href="@{/user/orders}" class="list-group-item list-group-item-action">Đơn hàng của tôi</a>
                    <a th:href="@{/user/wishlist}" class="list-group-item list-group-item-action">Danh sách yêu thích</a>
                </div>
            </div>

            <!-- Settings Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Cài đặt tài khoản</h4>
                    </div>
                    <div class="card-body">
                        <!-- Thông báo lỗi/thành công -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                        
                        <form th:action="@{/user/settings/update}" method="post">
                            <!-- Đổi mật khẩu -->
                            <div class="mb-4">
                                <h5>Đổi mật khẩu</h5>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                                </div>
                            </div>

                            <!-- Cài đặt thông báo -->
                            <div class="mb-4">
                                <h5>Cài đặt thông báo</h5>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" name="emailNotifications">
                                    <label class="form-check-label" for="emailNotifications">
                                        Nhận thông báo qua email
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="orderUpdates" name="orderUpdates">
                                    <label class="form-check-label" for="orderUpdates">
                                        Cập nhật trạng thái đơn hàng
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="promotions" name="promotions">
                                    <label class="form-check-label" for="promotions">
                                        Khuyến mãi và ưu đãi
                                    </label>
                                </div>
                            </div>

                            <!-- Cài đặt bảo mật -->
                            <div class="mb-4">
                                <h5>Cài đặt bảo mật</h5>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="twoFactorAuth" name="twoFactorAuth">
                                    <label class="form-check-label" for="twoFactorAuth">
                                        Xác thực hai yếu tố
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="loginAlerts" name="loginAlerts">
                                    <label class="form-check-label" for="loginAlerts">
                                        Cảnh báo đăng nhập mới
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="index :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
