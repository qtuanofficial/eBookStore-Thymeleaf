<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Body</title>

    <link rel="stylesheet" th:href="@{/css/index_style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<div th:fragment="body">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Bắt đầu làm vòng lặp từ cái này -->
            <div class="col" th:each="product : ${products}">
                <div class="card">
                    <a th:href="@{/product/{id}(id=${product.id})}"><img th:src="@{/static/image/demo.jpg}" class="card-img-top" alt="Ném bừa cái ảnh"></a>
                    <div class="card-body">
                        <h5 class="card-title"><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}">Tiếng anh cơ bản cho con nít</a></h5>
                        <p class="card-text badge rounded-pill text-bg-light"><a th:href="@{/category/{id}(id=${product.category.id})}" th:text="${product.category.name}">Sách Tiếng Anh</a></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0" th:text="${product.price} + ' VNĐ'">200.000 VNĐ</span>
                            <button class="btn btn-outline-primary"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cho đến cái này là kết thúc vòng lặp show toàn bộ sách trong csdl -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
